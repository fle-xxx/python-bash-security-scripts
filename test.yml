Обновление данных о товаре через фид
Фид – это документ, в котором хранится информация о всех ваших товарах на сайте. С его помощью вы автоматизируете процесс обновления остатков и цен.

Параметры, которые обновляются с помощью фида:

Остатки и цены;
Только цены;
Только остатки.
Цены в фиде обновляются каждые 1-5 часов. Если данные нужно обновлять мгновенно, рекомендуем использовать Seller API.

Подробнее о требованиях к документу
Обратите внимание, что мы принимаем только файлы в формате YML по протоколам HTTP или HTTPS.

YML
YML (Yandex Market Language) — это формат на основе XML, разработанный Яндексом. Он предназначен для размещения и передачи данных о товаре на маркетплейсе.

Загрузив YML-файл в систему, вы сможете автоматизировать процесс обновления цен и остатков. Это значительно сэкономит ваше время, потому что вам не нужно будет обновлять данные вручную.

Протоколы HTTP и HTTPS
Перед отправкой ссылки убедитесь, что используете правильный протокол. Посмотреть его можно в тексте ссылки, как указано в иллюстрации.



